<button tuiButton appearance="flat" [tuiDropdownAlign]="'right'" [tuiDropdownContent]="content"
  [tuiDropdown]="dropdownOpen" (click)="onClick()" [pseudoHovered]="false" [pseudoPressed]="false" [iconRight]="icon"
  class="tui-space_right-3 tui-space_bottom-3">
  {{ user?.name }}
</button>

<ng-template #icon>
  <tui-svg src="tuiIconMoreVer"></tui-svg>
</ng-template>
<ng-template #content>

  <tui-data-list role="menu" emptyContent="No a">
    <tui-opt-group>
      <a *ngFor="let item of menuItems" tuiOption [routerLink]="item.routerLink">
        {{item.label}}
      </a>
    </tui-opt-group>
  </tui-data-list>
</ng-template>
