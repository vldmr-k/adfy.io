<div class="adfy-project-list">
  <div class="tui-col_md-12 adfy-header">
    <span class="tui-text_h4">Projects</span>
  </div>
  <div class="container adfy-content">
    <div class="tui-row" *ngIf="list$ | async as projects else loading ">

      <ng-container *ngFor="let project of projects; index as i">
        <div class="tui-col_md-4">
          <adfy-project-list-item [project]="project" (updateProjectAction)="updateProjectDialog(project)"></adfy-project-list-item>

          <!--
          <tui-island [size]="'l'" [hoverable]="true" [textAlign]="'left'" class="adfy-project-item tui-space_bottom-3"
            (click)="updateProjectDialog(project)">
            <div class="tui-island__content">
              <figure class="tui-island__figure adfy-project-item__delete-btn" (click)="deleteProject($event, project)">

              </figure>
              <div>
                <div class="tui-island__title">
                  {{ project.name }}
                </div>
                <div class="tui-island__category">Domains</div>
                <tui-tag *ngFor="let domain of project.domain" [size]="'s'" [value]="domain"></tui-tag>
              </div>
            </div>
          </tui-island>
          -->
        </div>
      </ng-container>

      <div class="tui-col_md-4">
        <adfy-project-list-item-dummy (createProjectAction)="addProjectDialog()"></adfy-project-list-item-dummy>
      </div>
    </div>
  </div>
</div>


<ng-template #loading>
  <tui-loader class="inline-flex tui-space_right-2" [showLoader]="true" [inheritColor]="true" [overlay]="true">
  </tui-loader>
</ng-template>
