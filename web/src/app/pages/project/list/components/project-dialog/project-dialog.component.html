<form class="form" [formGroup]="form">
  <div class="tui-form__row">
    <label tuiLabel label="Name">
      <tui-input formControlName="name">
        Name
      </tui-input>
    </label>
  </div>

  <div class="tui-form__row">
    <tui-input-tag class="b-form" tuiTextfieldLabelOutside="true" formControlName="domains">
      Domains
    </tui-input-tag>
  </div>


  <div class="tui-form__row">
    <button class="tui-space_right-3 tui-space_bottom-3" tuiButton type="button" size="m" [disabled]="!hasErrors"
      (click)="onSubmit()">
      Save
    </button>
  </div>

</form>
